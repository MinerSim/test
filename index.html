<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Tutorial</title>
  </head>
  <body>
    <button onclick="sendMessage()">Send</button>
  </body>
  <script>
    function sendMessage() {
	  var insertedata = prompt("Insert webhook")
    var message = prompt("Type the message")
    var username = prompt("Type the username of the bot")
      const request = new XMLHttpRequest();
      const encode = btoa(insertedata)
      const webhook = atob(encode)
      request.open("POST", webhook);

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        username: username,
        avatar_url: "https://katoikidiazoa.gr/wp-content/uploads/2022/08/golden-retriever.jpg",
        content: message
      }

      request.send(JSON.stringify(params));
    }
  </script>
</html>
